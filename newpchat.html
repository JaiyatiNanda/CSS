<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Layout</title>
<style>
  /* Base styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 10px;
    margin: 20px;
  }
  .item {
    padding: 20px;
    text-align: center;
    color: #fff;
    font-size: 18px;
  }
  /* Media query for mobile devices */
  @media screen and (max-width: 600px) {
    .container {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="item" style="background-color: #FF6384;">1</div>
  <div class="item" style="background-color: #36A2EB;">2</div>
  <div class="item" style="background-color: #FFCE56;">3</div>
  <div class="item" style="background-color: #4BC0C0;">4</div>
  <div class="item" style="background-color: #9966FF;">5</div>
  <div class="item" style="background-color: #FF9F40;">6</div>
  <div class="item" style="background-color: #33CCCC;">7</div>
</div>
</body>
</html>
