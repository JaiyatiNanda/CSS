<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My table</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        th{
            background-color: black;
            color:white
        }
        table,td,th{
             border: 2px solid black; 
             border-collapse: collapse
        }
    </style>
</head>

<body>
    <h1>Geographic Origin OF Stanford Undergrads</h1>
    <div class="container">
        <table>
            <tr>
                <th>Geographic Origin</th>
                <th>No. of Students</th>
            </tr>
            <tr>
                <td>California</td>
                <td> 2943</td>
            </tr>
            <tr>
                <td>Other US</td>
                <td> 3447</td>
            </tr>
            <tr>
                <td>Asia</td>
                <td> 264</td>
            </tr>
            <tr>
                <td>The Americas</td>
                <td> 83</td>
            </tr>
            <tr>
                <td>Europe</td>
                <td> 69</td>
            </tr>
            <tr>
                <td>Africa</td>
                <td> 44</td>
            </tr>
            <tr>
                <td>Middle East And North Africa</td>
                <td> 22</td>
            </tr>
            <tr>
                <td>Pacific Basin</td>
                <td> 6</td>
            </tr>

        </table>
        <i>Source: Stanford facts Website </i>
    </div>

</body>

</html>
